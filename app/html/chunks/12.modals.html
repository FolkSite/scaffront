<div id="modals">
  <div id="order-form" class="modal fade">
    <div class="modal__inner">
      <div class="modal__inner__inner">
        <div class="modal__inner__inner__inner">
          <div class="modal__content-wrapper">
            <div class="modal__closer" data-dismiss="modal"></div>
            <div class="modal__content">
              <form method="post" class="form form--modal">
                <h2 class="form-title">Оставьте заяву</h2>
                <p>
                  <input class="input input--block" type="text" name="name" placeholder="Ваше имя"/>
                </p>
                <p>
                  <input class="input input--block" type="text" name="phone" placeholder="Ваш телефон"/>
                </p>
                <p>
                  <button class="button button--block button--big" type="submit">Отправить</button>
                </p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="custom-project-form" class="modal fade">
    <div class="modal__inner">
      <div class="modal__inner__inner">
        <div class="modal__inner__inner__inner">
          <div class="modal__content-wrapper">
            <div class="modal__closer" data-dismiss="modal"></div>
            <div class="modal__content">
              <form method="post" class="form form--modal" data-metrika-target="" data-thanks-page="/thanks.html?yatargett=CustomProject.form.submit" data-thanks-page-target-blank="">
                <h2 class="form-title">Просчитать проект</h2>
                <p class="form-description">Заполните контактные данные и прикрепите файл для просчета</p>
                <p>
                  <input class="input input--block" type="text" name="name" placeholder="Ваше имя"/>
                </p>
                <p>
                  <input class="input input--block" type="text" name="phone" placeholder="Ваш телефон"/>
                </p>
                <p>
                  <input class="input input--block" type="text" name="email" placeholder="Ваш email"/>
                </p>
                <p>
                  <span class="button button--block button--big">
                    <span class="button__inner">Прикрепить файл</span> <span class="button__inner"><i data-value="file"></i></span>
                    <input type="file" name="file" />
                  </span>
                </p>
                <p>
                  <button class="button button--block button--big" type="submit">Отправить на просчёт</button>
                </p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="callback-form" class="modal fade">

          <div class="modal__content-wrapper">
            <div class="modal__closer" data-dismiss="modal"></div>

              <form method="post" class="form form--modal" data-metrika-target="" data-thanks-page="/thanks.html?yatarget=Callback.form.submit" data-thanks-page-target-blank="">
                <h2 class="form-title">Заказать звонок</h2>
                <p class="form-description">Оставьте свои контакты, и наш менеджер перезвонит вам и ответит на все ваши вопросы</p>
                <p>
                  <input class="input input--block" type="text" name="name" placeholder="Ваше имя"/>
                </p>
                <p>
                  <input class="input input--block" type="text" name="phone" placeholder="Ваш телефон"/>
                </p>
                <p>
                  <button class="button button--block button--big" type="submit">Заказать звонок</button>
                </p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
